<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Main-container">
       <div><h1>My To Do List</h1></div> 
       <div class="inputs-styles">
        <input class="task-input" placeholder="Add a new task">
        <input type="date" class="js-duedate">
        <button type="submit" class="add-task-button" onclick="addTask()">Add Task</button>
    </div>
    <div class="task-header">
        <h3>Task List</h3>
        <h3>Duedate</h3>
        <h3>Action</h3>
    </div>
        <div class="task-list"> </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
