<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="youtube-amazon.css">
</head>
<body>
    <p>Rock Paper Scissors Game</p>
    <button onclick="playGame('rock')" class="move-button"><img src="./images/rock-emoji.png" alt="" class="move-icon"></button>
    <button onclick="playGame('paper')" class="move-button"><img src="./images/paper-emoji.png" alt="" class="move-icon"></button>
    <button onclick="playGame('scissors')" class="move-button"><img src="./images/scissors-emoji.png" alt="" class="move-icon"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    Score.wins = 0;
    Score.loss = 0;
    Score.tie = 0;
    localStorage.removeItem('Score');
    updatescoreelement();
    ">Reset Score</button>

    <p>Amazon Shipping Calculator</p>
    <p>orders under $40 =+ $10 shipping fee</p>
    <p>orders over $40 = Free Shipping</p>
    <input placeholder="Cost of order" class="js-cost-input css-btn-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="calculateTotal()" class="css-calcualte-btn">Calculate</button>
    <p class="js-total-cost"></p>

    <p>This is Youtube Subscribe button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

 <script>
      let Score = JSON.parse(localStorage.getItem('Score')) || {
        wins: 0,
        loss: 0,
        tie: 0
      };

      updatescoreelement();

            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');
                if(buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                    buttonElement.classList.add('is-subscribed');
                }else{
                    buttonElement.innerHTML = 'Subscribe';
                    buttonElement.classList.remove('is-subscribed');
                }
            }

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
       
      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        
        if(cost < 40 ){
            cost = cost + 10;
        } 
            document.querySelector('.js-total-cost').innerHTML = `Total Cost is :$${cost}`;
      }


     function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';

        if(playerMove === 'rock'){
            if(computerMove === 'rock'){
                result = 'Tie';
            }else if(computerMove === 'paper'){
                result = 'you lose';
            }else if(computerMove === 'scissors'){
                result = 'you won';
            }
        }
        
            else if(playerMove === 'paper'){
                if(computerMove === 'paper'){
                    result = 'Tie';
                }else if(computerMove === 'rock'){
                    result = 'you won';
                }else if(computerMove === 'scissors'){
                    result = 'you lose';
                }
            }
                else if(playerMove === 'scissors'){
                    if(computerMove === 'scissors'){
                        result = 'Tie';
                    }else if(computerMove === 'paper'){
                        result = 'you won';
                    }else if(computerMove === 'rock'){
                        result = 'you lose'
                    }
                }

                if(result === 'you won'){
                   Score.wins += 1;
                } else if(result === 'you lose'){
                    Score.loss +=1;
                }else if(result === 'Tie'){
                    Score.tie +=1;
                }

             localStorage.setItem('Score', JSON.stringify(Score));

             updatescoreelement();

             document.querySelector('.js-result').innerHTML = result;

      document.querySelector('.js-moves').innerHTML = `You ${playerMove} - Computer ${computerMove}`;
            
     }

     function updatescoreelement(){
        document.querySelector('.js-score')
      .innerHTML = `Wins: ${Score.wins}, Lose: ${Score.loss}, tie: ${Score.tie}`;
     }

    function pickComputerMove(){
         
        const randomNumber = Math.random();

         let computerMove = '';
        if(randomNumber>=0 && randomNumber<=1/2){
            computerMove = 'rock';
        }else if(randomNumber>= 1/3 && randomNumber<=2/3){
            computerMove = 'paper';
        }else if(randomNumber>=2/3 && randomNumber<1){
            computerMove = 'scissors';
        }
        return computerMove;

    }

 </script>

</body>
</html>
